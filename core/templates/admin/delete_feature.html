{% extends "admin_base.html" %}
{% load static %}

{% block title %}Features{% endblock %}
{% block content %}

<h2>Delete Feature</h2>
<p>Are you sure you want to delete "{{ feature.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'admin_features' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
