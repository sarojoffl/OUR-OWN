{% extends "admin_base.html" %}
{% block content %}
<h2>Delete Story</h2>
<p>Are you sure you want to delete the story "<strong>{{ story.title }}</strong>"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'admin_story_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
