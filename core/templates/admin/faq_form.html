{% extends 'admin_base.html' %}
{% block title %}{{ action }} FAQ{% endblock %}
{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">{{ action }} FAQ</h3>
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_question" class="form-label">Question</label>
                    <input type="text" name="question" class="form-control" id="id_question" value="{{ form.question.value|default_if_none:'' }}">
                </div>

                <div class="mb-3">
                    <label for="id_answer" class="form-label">Answer</label>
                    <textarea name="answer" class="form-control" id="id_answer" rows="4">{{ form.answer.value|default_if_none:'' }}</textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">{{ action }} </button>
                    <a href="{% url 'admin_view_faqs' %}" class="btn btn-secondary">Cancel</a>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
