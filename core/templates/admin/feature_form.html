{% extends "admin_base.html" %}
{% load static %}

{% block title %}Features{% endblock %}

{% block content %}
<h2>{{ action }} Feature</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="id_title" class="form-label">Title</label>
        <input type="text" name="title" class="form-control" id="id_title" value="{{ form.title.value|default_if_none:'' }}">
        {{ form.title.errors }}
    </div>

    <div class="mb-3">
        <label for="id_description" class="form-label">Description</label>
        <textarea name="description" class="form-control" id="id_description">{{ form.description.value|default_if_none:'' }}</textarea>
        {{ form.description.errors }}
    </div>

    <div class="mb-3">
        <label for="id_image" class="form-label">Image</label>
        {% if form.instance.image %}
            <img src="{{ form.instance.image.url }}" width="200" class="img-thumbnail mb-2">
        {% endif %}
        <input type="file" name="image" class="form-control" id="id_image">
        {{ form.image.errors }}
    </div>

    <div class="mb-3">
        <button type="submit" class="btn btn-primary">{{ action }} Feature</button>
        <a href="{% url 'admin_features' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
