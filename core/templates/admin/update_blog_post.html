{% extends 'admin_base.html' %}
{% block title %}Update Blog Post{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">Update Blog Post: {{ post.title }}</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_title" class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" id="id_title" value="{{ form.title.value|default_if_none:'' }}">
                </div>

                <div class="mb-3">
                    <label for="id_category" class="form-label">Category</label>
                    <input type="text" name="category" class="form-control" id="id_category" value="{{ form.category.value|default_if_none:'' }}">
                </div>

                <div class="mb-3">
                    <label for="id_author" class="form-label">Author</label>
                    <input type="text" name="author" class="form-control" id="id_author" value="{{ form.author.value|default_if_none:'' }}">
                </div>

                <div class="mb-3">
                    <label for="id_content" class="form-label">Content</label>
                    <textarea name="content" class="form-control" id="id_content" rows="5">{{ form.content.value|default_if_none:'' }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="id_image" class="form-label">Image</label>
                    {% if post.image %}
                        <div class="mb-2 text-center">
                            <img src="{{ post.image.url }}" alt="Current Image" class="img-thumbnail" width="200">
                        </div>
                    {% endif %}
                    <input type="file" name="image" class="form-control" id="id_image">
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="{% url 'admin_view_blog_posts' %}" class="btn btn-secondary">Cancel</a>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
