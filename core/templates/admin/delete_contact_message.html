{% extends 'admin_base.html' %}
{% block title %}Delete Contact Message{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0">Confirm Deletion</h5>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the contact message from <strong>{{ message.name }}</strong> ({{ message.email }})?</p>
            <p><strong>Message:</strong> {{ message.message }}</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'admin_contact_messages' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
