{% extends "admin_base.html" %}
{% block content %}
<h2>{{ action }} Story</h2>
<form method="post">
  {% csrf_token %}
  
  <div class="mb-3">
    <label for="id_date" class="form-label">Date</label>
    <input type="date" name="date" class="form-control" id="id_date" 
           value="{{ form.date.value|default_if_none:'' }}">
  </div>

  <div class="mb-3">
    <label for="id_title" class="form-label">Title</label>
    <input type="text" name="title" class="form-control" id="id_title" 
           value="{{ form.title.value|default_if_none:'' }}">
  </div>

  <div class="mb-3">
    <label for="id_description" class="form-label">Description</label>
    <textarea name="description" class="form-control" id="id_description" rows="4">{{ form.description.value|default_if_none:'' }}</textarea>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
