{% extends 'admin_base.html' %}
{% block content %}
<h2>{{ action }} Service</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_title" class="form-label">Title</label>
        <input type="text" name="title" id="id_title" class="form-control" value="{{ form.title.value|default_if_none:'' }}">
    </div>

    <div class="mb-3">
        <label for="id_description" class="form-label">Description</label>
        <textarea name="description" id="id_description" rows="4" class="form-control">{{ form.description.value|default_if_none:'' }}</textarea>
    </div>

    <div class="mb-3">
        <label for="id_image" class="form-label">Image</label>
        {% if form.instance.image %}
            <img src="{{ form.instance.image.url }}" width="200" class="img-thumbnail mb-2">
        {% endif %}
        <input type="file" name="image" id="id_image" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'admin_services' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
