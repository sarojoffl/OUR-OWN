{% extends 'admin_base.html' %}
{% block title %}Delete FAQ{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0">Confirm Deletion</h5>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete this FAQ?</p>
            <ul class="list-group mb-3">
                <li class="list-group-item"><strong>Question:</strong> {{ faq.question }}</li>
                <li class="list-group-item"><strong>Answer:</strong> {{ faq.answer }}</li>
            </ul>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'admin_view_faqs' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
