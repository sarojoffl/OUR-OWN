{% extends 'admin_base.html' %}
{% block title %}Delete FAQ{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title text-danger">Confirm Deletion</h4>
                    <p class="mb-3">Are you sure you want to delete this FAQ?</p>
                    <ul class="list-group mb-3">
                        <li class="list-group-item"><strong>Question:</strong> {{ faq.question }}</li>
                        <li class="list-group-item"><strong>Answer:</strong> {{ faq.answer }}</li>
                    </ul>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Yes, Delete</button>
                            <a href="{% url 'admin_view_faqs' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
