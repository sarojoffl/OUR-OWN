{% extends 'admin_base.html' %}
{% block title %}{{ action }} Testimonial{% endblock %}
{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">{{ action }} Testimonial</h3>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="id_customer_name" class="form-label">Customer Name</label>
        <input type="text" name="customer_name" class="form-control" id="id_customer_name" value="{{ form.customer_name.value|default_if_none:'' }}">
    </div>

    <div class="mb-3">
        <label for="id_profession" class="form-label">Profession</label>
        <input type="text" name="profession" class="form-control" id="id_profession" value="{{ form.profession.value|default_if_none:'' }}">
    </div>

    <div class="mb-3">
        <label for="id_content" class="form-label">Testimonial</label>
        <textarea name="content" class="form-control" id="id_content" rows="4">{{ form.content.value|default_if_none:'' }}</textarea>
    </div>

    <div class="mb-3">
        <label for="id_image" class="form-label">Image</label>
        {% if testimonial.image %}
            <div class="mb-2 text-center">
                <img src="{{ testimonial.image.url }}" alt="Current Image" class="img-thumbnail" width="200">
            </div>
        {% endif %}
        <input type="file" name="image" class="form-control" id="id_image">
    </div>
    
    <button type="submit" class="btn btn-primary">{{ action }}</button>
    <a href="{% url 'admin_view_testimonials' %}" class="btn btn-secondary">Cancel</a>
</form>

        </div>
    </div>
</div>

{% endblock %}
