{% extends "base.html" %}
{% load static %}

{% block title %}About Us{% endblock %}
{% block content %}

<!-- Page Header -->
<div class="page-header">
    <div class="container">
        <div class="col-12"><h2>About Us</h2></div>
        <div class="col-12"><a href="{% url 'home' %}">Home</a> <a href="">About Us</a></div>
    </div>
</div>

<!-- About -->
<div class="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-6">
                <div class="about-img">
                    <img src="{{ about.image.url }}" alt="Image">
                </div>
            </div>
            <div class="col-lg-7 col-md-6">
                <div class="about-text">
                    <h2><span>{{ about.experience_years }}</span> Years Experience</h2>
                    <p>{{ about.description }}</p>
                    <p>{{ about.more_info }}</p>
                    <a class="btn" href="">Learn More</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
